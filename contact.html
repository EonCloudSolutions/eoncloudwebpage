<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Intelligent Business Automation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 3px;
        }
        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 3px;
        }
        button:hover {
            background-color: #333;
            color: #fff;
        }
        .company-name {
            font-size: 8px;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .ai-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .ai-line {
            position: absolute;
            background-color: #0066cc;
            opacity: 0.5;
        }
        @keyframes flowLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes flowRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .social-icons a {
            color: #fff;
            text-decoration: none;
        }
        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .email {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="ai-background" id="aiBackground"></div>
    <div class="content-wrapper">
        <header>
            <div class="company-name">Eon Cloud Solutions</div>
            <h1>Transform Your Business Today</h1>
        </header>

        <main>
            <form action="mailto:info@eoncloudsolutions.co.za" method="get" enctype="text/plain">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="X (Twitter)">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="#" target="_blank" aria-label="LinkedIn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            </div>
            <div class="email">info@eoncloudsolutions.co.za</div>
            <p>&copy; 2024 Eon Cloud Solutions. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function createAILines() {
            const container = document.getElementById('aiBackground');
            const lineCount = 20;
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.classList.add('ai-line');
                line.style.height = '1px';
                line.style.width = Math.random() * 20 + 10 + '%';
                line.style.top = (100 / lineCount) * i + '%';
                line.style.animation = `${Math.random() > 0.5 ? 'flowLeft' : 'flowRight'} ${Math.random() * 10 + 5}s linear infinite`;
                container.appendChild(line);
            }
        }
        createAILines();
    </script>
</body>
</html>
